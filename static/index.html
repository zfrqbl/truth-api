<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Truth API - Simple, secure API for random truth prompts. Perfect for games, apps, and social experiences.">
    <title>Truth API • Random Truth Prompts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #f0f4ff 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1.5rem;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 3.5rem;
            position: relative;
            padding-top: 1rem;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }
        
        h1 {
            font-size: 3.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            letter-spacing: -0.8px;
            text-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: var(--gray);
            max-width: 750px;
            margin: 0 auto 1.8rem;
            font-weight: 500;
        }
        
        .tagline {
            display: inline-block;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            margin: 1.5rem 0 2rem;
            letter-spacing: 0.5px;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.2rem;
            margin: 2.5rem 0;
        }
        
        .card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid rgba(0,0,0,0.03);
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 30px -10px rgba(0, 0, 0, 0.18);
        }
        
        .card-header {
            background: linear-gradient(120deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.8rem 1.5rem;
            text-align: center;
            position: relative;
        }
        
        .card-header i {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }
        
        .card-header h2 {
            font-size: 1.9rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .card-body {
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .endpoint {
            background: var(--light);
            border-left: 4px solid var(--primary);
            padding: 1.2rem 1.5rem 1.2rem 2rem;
            border-radius: 0 10px 10px 0;
            margin: 1.4rem 0;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-weight: 500;
            font-size: 1.05rem;
            position: relative;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .endpoint:hover {
            background: rgba(99, 102, 241, 0.05);
            transform: translateX(3px);
        }
        
        .endpoint::before {
            content: 'GET';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-weight: bold;
            font-size: 0.85rem;
        }
        
        .endpoint span {
            margin-left: 45px;
            color: var(--dark);
            word-break: break-all;
        }
        
        .example {
            background: #f0f7ff;
            border-left: 4px solid var(--secondary);
            padding: 1rem 1.5rem 1rem 2rem;
            border-radius: 0 8px 8px 0;
            margin: 1rem 0;
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 0.95rem;
            color: var(--dark);
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 1.2rem;
            transition: var(--transition);
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 1.05rem;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            width: 100%;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(99, 102, 241, 0.55);
        }
        
        .button.docs {
            background: linear-gradient(90deg, var(--success), #0ea5e9);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        
        .button.docs:hover {
            box-shadow: 0 7px 20px rgba(16, 185, 129, 0.55);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-top: 1.8rem;
        }
        
        .stat-card {
            text-align: center;
            padding: 1.4rem 0.8rem;
            background: var(--light);
            border-radius: var(--radius);
            box-shadow: 0 4px 6px rgba(0,0,0,0.03);
        }
        
        .stat-value {
            font-size: 2.1rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0.4rem 0;
        }
        
        .stat-label {
            color: var(--gray);
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.2rem;
            margin-top: 1.5rem;
        }
        
        .feature {
            display: flex;
            align-items: flex-start;
            gap: 0.8rem;
        }
        
        .feature i {
            color: var(--primary);
            font-size: 1.3rem;
            min-width: 24px;
            margin-top: 3px;
        }
        
        footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2.5rem;
            border-top: 1px solid rgba(0,0,0,0.06);
            color: var(--gray);
            font-size: 0.95rem;
            width: 100%;
            max-width: 800px;
        }
        
        .author {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            margin-top: 0.8rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .author i {
            color: var(--primary);
        }
        
        .github-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0,0,0,0.05);
            color: var(--dark);
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-weight: 500;
            margin-top: 0.5rem;
            transition: var(--transition);
        }
        
        .github-badge:hover {
            background: rgba(0,0,0,0.08);
            transform: scale(1.03);
        }
        
        .github-badge i {
            color: #333;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.9rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .card-body {
                padding: 1.6rem;
            }
            
            .endpoint span {
                font-size: 0.95rem;
            }
            
            header::after {
                width: 70px;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
        
        .highlight {
            background: linear-gradient(120deg, rgba(99,102,241,0.12), rgba(139,92,246,0.12));
            padding: 0.25rem 0.6rem;
            border-radius: 6px;
            font-weight: 600;
            font-family: 'SFMono-Regular', monospace;
        }
        
        .curl-command {
            background: #1e293b;
            color: #f1f5f9;
            border-left: 4px solid #64748b;
            padding: 1.4rem;
            border-radius: 0 10px 10px 0;
            font-family: 'SFMono-Regular', monospace;
            font-size: 1.05rem;
            margin: 1.8rem 0;
            position: relative;
            overflow-x: auto;
        }
        
        .curl-command::before {
            content: '$';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .curl-command span {
            margin-left: 30px;
            display: inline-block;
        }
        
        .curl-command:hover {
            background: #1a2335;
            transition: background 0.3s ease;
        }
    </style>
</head>
